<!DOCTYPE html>
<html>

<head>
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>OUR PRICING</h1>
        <div class="toggle">
            <label>Annually</label>
            <div class="toggle-btn">
                <input type="checkbox" id="checkbox" class="checkbox" />
                <label for="checkbox" class="sub" id="suv">
                    <div class="circle"></div>
                </label>
            </div>

            <label>Monthly</label>
        </div>
    </header>
    <div class="cards">
        <div class="card shadow">
            <ul>
                <li class="pack">Basic</li>
                <li id="Basic" class="Price bottom-bar">&dollar;199.99</li>
                <li class="bottom-bar">560 GB storage</li>
                <li class="bottom-bar">2 Users Allowed</li>
                <li class="bottom-bar">Send upto 3GB</li>
                <li><button class="btn">Click&Learn</button></li>
            </ul>
        </div>



        <div class="card active">
            <ul>
                <li class="pack">Standard</li>
                <li id="Standard" class="Price bottom-bar">&dollar;399.99</li>
                <li class="bottom-bar">1 TB storage</li>
                <li class="bottom-bar">5 Users Allowed</li>
                <li class="bottom-bar">Send upto 5GB</li>
                <li><button class="active-btn">Click&Learn</button></li>
            </ul>
        </div>

        <div class="card shadow">
            <ul>
                <li class="pack">Premium</li>
                <li id="Premium" class="Price bottom-bar">&dollar;599.99</li>
                <li class="bottom-bar">2 TB storage</li>
                <li class="bottom-bar">10 Users Allowed</li>
                <li class="bottom-bar">Send upto 10GB</li>
                <li><button class="btn">Click&Learn</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
